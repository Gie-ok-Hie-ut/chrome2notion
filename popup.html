<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Save to Notion</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="title">Save to Notion</div>
        <a class="link" href="#" id="openOptions">Options</a>
      </header>

      <section class="card">
        <label class="label" for="dbSelect">Database</label>
        <div class="row">
          <select id="dbSelect" class="select"></select>
          <button id="refreshDbs" class="btn btn-secondary" title="Refresh databases">
            Refresh
          </button>
        </div>
        <div class="hint">
          Manage favorites in Options. If you don't see a database, make sure it's shared with your integration.
        </div>
      </section>

      <section class="card">
        <div class="label">Preview</div>
        <div class="previewTitle" id="previewTitle">(loading...)</div>
        <div class="previewUrl" id="previewUrl"></div>
      </section>

      <button id="saveBtn" class="btn btn-primary">Save current page</button>
      <button id="addTimestampBtn" class="btn btn-secondary" hidden>Add timestamp</button>
      <div class="status" id="status" role="status" aria-live="polite"></div>
      <div class="row actions" id="actions" hidden>
        <button id="openPageBtn" class="btn btn-secondary">Open page</button>
        <button id="openDbBtn" class="btn btn-secondary">Open database</button>
      </div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
